<script>
  //Napisz program, ktory w zaleznosci od podanego przez uzytkownika wzrostu w cm wypisze odpowiedni komentarz

  var wzrost = parseInt(prompt("Podaj wzrost w cm: "));

  if (wzrost < 165) {
    console.log("Niski wzrost");
  } else if (wzrost < 175) {
    console.log("Åšredni wzrost");
  } else {
    console.log("Wysoki wzrost");
  }
</script>
